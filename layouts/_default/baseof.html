<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  {{ partial "head.html" . }}
</head>
<body>
  <header>
    <nav>
      <!-- 기존 메뉴 항목들 -->
      {{ partial "menu.html" . }}
      <!-- 언어 선택기 추가 -->
      {{ partial "language-selector.html" . }}
    </nav>
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
