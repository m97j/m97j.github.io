<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternate Card Views</title>
    <style>
        .custom-card {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            width: 600px;
        }
        .custom-card img {
            width: 40%;
            object-fit: cover;
        }
        .custom-card-content {
            padding: 20px;
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .custom-card-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .custom-card-summary {
            flex-grow: 1;
            font-size: 1em;
            color: #666;
        }
        .custom-card-footer {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="custom-card">
        <img src="https://via.placeholder.com/240x320" alt="Card Image">
        <div class="custom-card-content">
            <div>
                <div class="custom-card-title">Card Title</div>
                <div class="custom-card-summary">This is a brief summary of the content within this custom card. It provides an overview and entices the reader to click and learn more.</div>
            </div>
            <div class="custom-card-footer">
                <span>Author Name</span>
                <span>Publication Date</span>
            </div>
        </div>
    </div>
</body>
</html>
